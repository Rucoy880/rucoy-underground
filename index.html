<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rucoy Underground</title>

<style>
body{
  background:#0f0f0f;
  color:#e0e0e0;
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
}

.container{
  max-width:420px;
  margin:60px auto;
  background:#111;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,255,136,.15);
}

h1{color:#00ff88;margin-top:0}
hr{border:1px solid #222}

label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}

input,select{
  background:#1c1c1c;
  color:#e0e0e0;
  border:1px solid #333;
  padding:8px;
  width:100%;
  margin-top:5px;
}

button{
  background:#00ff88;
  color:#000;
  border:none;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:15px;
  width:100%;
}

button:hover{background:#00cc6f}

#resultado{
  margin-top:15px;
  font-size:16px;
  color:#ffd369;
  white-space:pre-line;
}

/* MENU */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  background:#00ff88;
  color:#000;
  border:none;
  padding:8px 12px;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

.menu{
  position:fixed;
  top:55px;
  left:15px;
  background:#111;
  border:1px solid #333;
  border-radius:8px;
  display:none;
}

.menu button{
  width:180px;
  margin:0;
  border-radius:0;
}

.hidden{display:none}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<div class="menu" id="menu">
  <button onclick="mostrarXP()">Calculadora de XP</button>
  <button onclick="mostrarGold()">Calculadora de Gold</button>
</div>

<div class="container">

<h1>Rucoy Underground</h1>
<p>
Bem-vindo ao <b>Rucoy Underground Calculator</b>.<br>
Cálculos baseados em dados reais da comunidade.
</p>

<hr>

<!-- XP CORRETA -->
<div id="xpCalc">
  <label>XP atual (%):</label>
  <input type="number" id="xpAtual" min="0" max="99">

  <label>Mob:</label>
  <select id="mobXP">
    <option value="143.4">Minotaur Lv 225</option>
    <option value="75.95">Lizard High Shaman</option>
    <option value="65.9">Gargoyle</option>
  </select>

  <button onclick="calcularXP()">Calcular XP</button>
</div>

<!-- GOLD -->
<div id="goldCalc" class="hidden">
  <label>Mob:</label>
  <select id="mobGold">
    <option value="3.1">Rat Lv 1</option>
    <option value="143.4">Minotaur Lv 225</option>
  </select>

  <label>Horas de farm:</label>
  <input type="number" id="horasFarm" value="1" step="0.5" min="0.5">

  <button onclick="calcularGold()">Calcular Gold</button>
</div>

<p id="resultado"></p>

</div>

<script>
function toggleMenu(){
  menu.style.display = menu.style.display==="block"?"none":"block";
}

function mostrarXP(){
  xpCalc.classList.remove("hidden");
  goldCalc.classList.add("hidden");
  resultado.innerText="";
  menu.style.display="none";
}

function mostrarGold(){
  goldCalc.classList.remove("hidden");
  xpCalc.classList.add("hidden");
  resultado.innerText="";
  menu.style.display="none";
}

/* XP SEM ERRO */
function calcularXP(){
  const xpPercent = Number(xpAtual.value);
  const xpMobPercent = Number(mobXP.value) / 100;

  if(xpPercent<0 || xpPercent>=100){
    resultado.innerText="XP inválida.";
    return;
  }

  const restante = 100 - xpPercent;
  const mobs = Math.ceil(restante / xpMobPercent);

  resultado.innerText =
`XP restante: ${restante}%
Mobs necessários: ${mobs}

* Cálculo baseado na % real de XP.
Não usa fórmula interna do jogo.`;
}

/* GOLD (estimado) */
function calcularGold(){
  const goldKill = Number(mobGold.value);
  const horas = Number(horasFarm.value);
  const killsHora = 300; // média estimada

  if(horas<=0){
    resultado.innerText="Horas inválidas.";
    return;
  }

  const goldHora = Math.floor(goldKill * killsHora);

  resultado.innerText =
`Gold por hora (estimado): ${goldHora}
Gold em ${horas}h: ${Math.floor(goldHora * horas)}

* Valor médio. Pode variar conforme PT e spawn.`;
}
</script>

</body>
</html>
