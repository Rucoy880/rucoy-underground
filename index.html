<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rucoy Underground</title>

<style>
body{
  background:#0f0f0f;
  color:#e0e0e0;
  font-family:Arial,Helvetica,sans-serif;
  padding:20px;
}

.container{
  max-width:420px;
  margin:60px auto;
  background:#111;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,255,136,.15);
}

h1{color:#00ff88;margin-top:0}
hr{border:1px solid #222}

label{
  font-weight:bold;
  display:block;
  margin-top:10px;
}

input,select{
  background:#1c1c1c;
  color:#e0e0e0;
  border:1px solid #333;
  padding:8px;
  width:100%;
  margin-top:5px;
}

button{
  background:#00ff88;
  color:#000;
  border:none;
  padding:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:15px;
  width:100%;
}

button:hover{background:#00cc6f}

#resultado{
  margin-top:15px;
  font-size:16px;
  color:#ffd369;
  white-space:pre-line;
}

/* MENU */
.menu-btn{
  position:fixed;
  top:15px;
  left:15px;
  background:#00ff88;
  color:#000;
  border:none;
  padding:8px 12px;
  font-weight:bold;
  cursor:pointer;
  border-radius:6px;
}

.menu{
  position:fixed;
  top:55px;
  left:15px;
  background:#111;
  border:1px solid #333;
  border-radius:8px;
  display:none;
}

.menu button{
  width:180px;
  margin:0;
  border-radius:0;
}

.hidden{display:none}
</style>
</head>

<body>

<button class="menu-btn" onclick="toggleMenu()">☰ Menu</button>

<div class="menu" id="menu">
  <button onclick="mostrarXP()">Calculadora de XP</button>
  <button onclick="mostrarGold()">Calculadora de Gold</button>
</div>

<div class="container">

<h1>Rucoy Underground</h1>
<p>Bem-vindo ao <b>Rucoy Underground Calculator</b>.<br>
Ferramentas feitas pela comunidade, para a comunidade.</p>

<hr>

<!-- XP -->
<div id="xpCalc">
  <label>Level atual:</label>
  <input type="number" id="levelAtual" min="1">

  <label>Level desejado:</label>
  <input type="number" id="levelDesejado" min="2">

  <label>Mob:</label>
  <select id="mobXP">
    <option value="8">Rat Lv 1</option>
    <option value="12">Rat Lv 3</option>
    <option value="18">Crow Lv 6</option>
    <option value="27">Wolf Lv 9</option>
    <option value="45">Goblin Lv 15</option>
    <option value="75">Mummy Lv 25</option>
    <option value="113">Pharaoh Lv 35</option>
    <option value="188">Assassin Lv 45</option>
    <option value="240">Assassin Lv 50</option>
    <option value="300">Zombie Lv 65</option>
    <option value="375">Skeleton Lv 75</option>
    <option value="450">Skeleton Warrior Lv 90</option>
    <option value="563">Vampire Lv 100</option>
    <option value="735">Drow Assassin Lv 120</option>
    <option value="870">Drow Fighter Lv 135</option>
    <option value="640">Lizard Warrior Lv 150</option>
    <option value="700">Lizard Archer Lv 160</option>
    <option value="740">Lizard Shaman Lv 170</option>
    <option value="2500">Minotaur Lv 225</option>
  </select>

  <button onclick="calcularXP()">Calcular XP</button>
</div>

<!-- GOLD -->
<div id="goldCalc" class="hidden">
  <label>Mob:</label>
  <select id="mobGold">
    <option value="3.1">Rat Lv 1</option>
    <option value="2.9">Rat Lv 3</option>
    <option value="2.75">Crow Lv 6</option>
    <option value="4.25">Wolf Lv 9</option>
    <option value="5">Cobra Lv 13</option>
    <option value="2.15">Scorpion Lv 12</option>
    <option value="3.85">Worm Lv 14</option>
    <option value="4.15">Goblin Lv 15</option>
    <option value="3.55">Mummy Lv 25</option>
    <option value="4.8">Pharaoh Lv 35</option>
    <option value="21.3">Assassin Lv 45</option>
    <option value="18.25">Assassin Lv 50</option>
    <option value="29.9">Zombie Lv 65</option>
    <option value="16.35">Skeleton Lv 75</option>
    <option value="25">Skeleton Archer Lv 80</option>
    <option value="45.25">Skeleton Warrior Lv 90</option>
    <option value="36.05">Drow Assassin Lv 120</option>
    <option value="33.45">Drow Ranger Lv 125</option>
    <option value="40">Drow Fighter Lv 135</option>
    <option value="12.8">Drow Mage Lv 130</option>
    <option value="36.35">Drow Sorceress Lv 140</option>
    <option value="35.55">Lizard Archer Lv 160</option>
    <option value="35.65">Lizard Warrior Lv 150</option>
    <option value="45.95">Lizard Shaman Lv 170</option>
    <option value="75.95">Lizard High Shaman Lv 190</option>
    <option value="42.55">Lizard Captain Lv 180</option>
    <option value="47.7">Djinn Lv 150</option>
    <option value="65.9">Gargoyle Lv 190</option>
    <option value="143.4">Minotaur Lv 225</option>
  </select>

  <label>Horas de farm:</label>
  <input type="number" id="horasFarm" value="1" step="0.5" min="0.5">

  <button onclick="calcularGold()">Calcular Gold</button>
</div>

<p id="resultado"></p>

</div>

<script>
function toggleMenu(){
  menu.style.display = menu.style.display==="block"?"none":"block";
}

function mostrarXP(){
  xpCalc.classList.remove("hidden");
  goldCalc.classList.add("hidden");
  resultado.innerText="";
  menu.style.display="none";
}

function mostrarGold(){
  goldCalc.classList.remove("hidden");
  xpCalc.classList.add("hidden");
  resultado.innerText="";
  menu.style.display="none";
}

function xpTotal(lv){return lv*lv*100}

function calcularXP(){
  const a=Number(levelAtual.value);
  const d=Number(levelDesejado.value);
  const xp=Number(mobXP.value);
  if(!a||!d||d<=a){resultado.innerText="Levels inválidos.";return}
  const need=xpTotal(d)-xpTotal(a);
  resultado.innerText=`XP necessária: ${need}\nMobs necessários: ${Math.ceil(need/xp)}`;
}

function calcularGold(){
  const goldKill=Number(mobGold.value);
  const horas=Number(horasFarm.value);
  const KPH=300;
  if(horas<=0){resultado.innerText="Horas inválidas.";return}
  const goldHora=Math.floor(goldKill*KPH);
  resultado.innerText=
`Gold por hora: ${goldHora}
Gold em ${horas}h: ${Math.floor(goldHora*horas)}`;
}
</script>

</body>
  </html>
